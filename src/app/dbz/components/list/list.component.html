<h3>Listado</h3>
<ul>
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-dark': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} </span> - <strong>Power:</strong>
      {{ character.power }}
      <!-- <span> Es el primero:{{ isFirst }}</span>
    <span> Es el ultimo: {{ isLast }}</span>
    <span> Es Par: {{ isEven }}</span>
    <span> Es Impar: {{ isOdd }}</span> -->
    </div>

    <button
      class="btn btn-danger m-2"
      (click)="onDeleteCharacter(character.id)"
    >
      X
    </button>
  </li>
</ul>
